<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-bar">
                <img src="./images/search-icon.svg" alt="" class="search-icon">
                <input type="search" name="" id="">
            </div>
            <div class="right-header">
                <img src="./images/bell.svg" alt="" class="icon-search">
                <img src="https://avatars.dicebear.com/api/bottts/12.svg?scale=89" alt="" class="avatar">
                <p class="avatar-name">Morgan Oakley</p>
            </div>
            <div class="profile">
                <img src="https://avatars.dicebear.com/api/bottts/12.svg?scale=89" alt="" class="avatar-big">
                <p class="profile-descripton"><span class="greeting">Hi there</span>Morgan Oakley<span class="username">(@morgan)</span></p>
            </div>
           <div class="menu">
            <ul>
                <li>New</li>
                <li>Upload</li>
                <li>Share</li>
            </ul>
           </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="./images/dashboard.png" alt="" class="sidebar-icon">
                <p class="sidebar-title"></p>
            </div>
            <div class="menu1">
                <ul>
                    <li><img src="./images/home.png" alt=""> Home</li>
                    <li><img src="./images/profile.png" alt=""> profile</li>
                    <li><img src="./images/message.png" alt=""> Message</li>
                    <li><img src="./images/history.png" alt=""> History</li>
                    <li><img src="./images/tasks.png" alt=""> Tasks</li>
                    <li><img src="./images/communeties.png" alt=""> Communities</li>
                </ul>
            </div>
            
            <div class="menu2"></div>
        </div>
        <div class="projects"></div>
        <div class="announcement"></div>
        <div class="trending"></div>
    </div>
</body>
</html>
